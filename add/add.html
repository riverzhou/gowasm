<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Go WebAssembly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/wasm_exec.js"></script>
    <script src="/add/wasm_add.js"></script>
</head>

<body>
    <h1>WebAssembly</h1>
    <p>Multiply two numbers, using WebAssembly calling an multiply() method written in Go:</p>
    <input type="number" id="a" value="2" /> x <input type="number" id="b" value="2" /> = <input type="number" id="result" />
    <button>Calculate</button>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', event => {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var res = wasm.exports.multiply(a, b);
            var sum_box = document.getElementById("result");
            sum_box.value = res;
        });
    </script>
</body>

</html>
